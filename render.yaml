services:
  - type: web
    name: roof-pitch-calculator
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_production:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LINZ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health